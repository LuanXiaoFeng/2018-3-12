<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

#box{
    width: 100px;

}
</style>

<body>
    <!-- <div id="box"></div> -->
    用户名:<input type="text" id="user">
    密码:<input type="password" id="pass"/>
    <button id="sub">注册</button>
    <button id="sub2">登录</button>
<script>
    sub.onclick = function(){
        fetch('/user',{
            method: 'POST',
            headers:{
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body:'act=add&user='+user.value+'&pass='+pass.value
        })
        .then((res)=>res.json())
        .then(e=>{
           console.log(e);
        });
    }

   
</script>
</body>
